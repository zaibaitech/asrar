<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Your Email - Asrār</title>
  <meta name="description" content="Email verification for Asrār - Islamic spiritual guidance">
  <meta name="robots" content="noindex, nofollow">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.3), transparent);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    .particle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 150px; height: 150px; top: 60%; left: 70%; animation-delay: 3s; }
    .particle:nth-child(3) { width: 80px; height: 80px; top: 80%; left: 10%; animation-delay: 6s; }
    .particle:nth-child(4) { width: 120px; height: 120px; top: 30%; left: 80%; animation-delay: 9s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      33% { transform: translate(30px, -30px) scale(1.1); opacity: 0.5; }
      66% { transform: translate(-20px, 20px) scale(0.9); opacity: 0.4; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      width: 90%;
      padding: 0 20px;
    }

    .card {
      background: rgba(30, 27, 75, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(124, 58, 237, 0.2);
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #7C3AED, #EC4899);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FFFFFF, #C4B5FD);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #9CA3AF;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* Spinner animation */
    .spinner-container {
      margin: 32px 0;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto;
      border: 4px solid rgba(124, 58, 237, 0.2);
      border-top-color: #7C3AED;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 15px;
      color: #D1D5DB;
      margin-top: 24px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-icon {
      display: inline-block;
      width: 20px;
      height: 20px;
    }

    .success-icon {
      color: #10B981;
    }

    .error-icon {
      color: #EF4444;
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 14px 32px;
      margin: 8px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .button-primary {
      background: linear-gradient(135deg, #7C3AED, #8B5CF6);
      color: white;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(124, 58, 237, 0.6);
    }

    .button-secondary {
      background: rgba(124, 58, 237, 0.1);
      color: #C4B5FD;
      border: 1px solid rgba(124, 58, 237, 0.3);
    }

    .button-secondary:hover {
      background: rgba(124, 58, 237, 0.2);
      border-color: rgba(124, 58, 237, 0.5);
    }

    .buttons {
      margin-top: 24px;
      display: none;
    }

    .buttons.show {
      display: block;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 24px;
      color: #FCA5A5;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 36px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
      }

      .button {
        display: block;
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="logo" aria-label="Asrār Logo">أ</div>
      
      <h1 id="title">Verifying Your Email</h1>
      <p class="subtitle" id="subtitle">Please wait while we confirm your email address...</p>
      
      <div class="spinner-container" id="spinner-container">
        <div class="spinner" role="status" aria-label="Loading"></div>
      </div>
      
      <div class="status" id="status" role="alert" aria-live="polite">
        <span id="status-text">Initializing verification...</span>
      </div>

      <div class="error-message" id="error-message" role="alert"></div>
      
      <div class="buttons" id="buttons">
        <button class="button button-primary" id="open-app-btn" onclick="openApp()">
          Open Asrār App
        </button>
        <a href="/auth/callback" class="button button-secondary" id="continue-web-btn">
          Continue in Browser
        </a>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      deepLinkScheme: 'asrar://',
      deepLinkCallback: 'asrar://auth/callback',
      webCallback: '/auth/callback',
      mobileFallbackDelay: 2500, // Show manual button after 2.5s
      webRedirectDelay: 6000, // Redirect to web after 6s if app doesn't open
    };

    // Device detection
    const isMobile = {
      iOS: () => /iPhone|iPad|iPod/i.test(navigator.userAgent),
      Android: () => /Android/i.test(navigator.userAgent),
      any: function() { return this.iOS() || this.Android(); }
    };

    // Logging utility (safe for production)
    function log(message, data = null) {
      const timestamp = new Date().toISOString();
      console.log(`[Asrār Verify ${timestamp}] ${message}`, data || '');
    }

    // Update UI status
    function updateStatus(message, isError = false, icon = null) {
      const statusElement = document.getElementById('status-text');
      const statusContainer = document.getElementById('status');
      
      if (statusElement) {
        statusElement.textContent = message;
      }
      
      if (icon) {
        const iconHTML = icon === 'success' 
          ? '<span class="status-icon success-icon">✓</span>'
          : '<span class="status-icon error-icon">✗</span>';
        statusContainer.innerHTML = iconHTML + '<span>' + message + '</span>';
      }
      
      log(isError ? 'ERROR: ' + message : message);
    }

    // Show error message
    function showError(message) {
      const errorElement = document.getElementById('error-message');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.add('show');
      }
      updateStatus('Verification failed', true, 'error');
    }

    // Extract tokens from URL
    function extractTokensFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      
      log('Extracting tokens from URL');
      log('Search params:', window.location.search);
      log('Hash params:', window.location.hash);
      
      // Try different token formats
      const token = urlParams.get('token') || 
                    urlParams.get('confirmation_token') ||
                    hashParams.get('access_token');
      
      const type = urlParams.get('type') || hashParams.get('type') || 'signup';
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');
      
      return {
        token,
        type,
        accessToken,
        refreshToken,
        hasTokens: Boolean(token || accessToken)
      };
    }

    // Build deep link URL with tokens
    function buildDeepLinkURL(tokens) {
      const baseURL = CONFIG.deepLinkCallback;
      const params = new URLSearchParams();
      
      if (tokens.token) params.append('token', tokens.token);
      if (tokens.accessToken) params.append('access_token', tokens.accessToken);
      if (tokens.refreshToken) params.append('refresh_token', tokens.refreshToken);
      if (tokens.type) params.append('type', tokens.type);
      
      const url = params.toString() ? `${baseURL}?${params.toString()}` : baseURL;
      log('Built deep link URL:', url.replace(/token=[^&]+/g, 'token=***')); // Hide token in logs
      
      return url;
    }

    // Build web callback URL with tokens
    function buildWebCallbackURL(tokens) {
      const params = new URLSearchParams(window.location.search);
      const hash = window.location.hash;
      
      // Preserve all params and hash
      const url = `${CONFIG.webCallback}${params.toString() ? '?' + params.toString() : ''}${hash}`;
      log('Built web callback URL:', url.replace(/token=[^&]+/g, 'token=***')); // Hide token in logs
      
      return url;
    }

    // Attempt to open mobile app (multiple methods)
    function openApp() {
      const tokens = extractTokensFromURL();
      
      if (!tokens.hasTokens) {
        log('No tokens found, cannot open app');
        return false;
      }
      
      const deepLinkURL = buildDeepLinkURL(tokens);
      
      log('Attempting to open mobile app...');
      updateStatus('Opening Asrār app...', false);
      
      // Method 1: Direct window.location (most reliable on iOS)
      try {
        window.location.href = deepLinkURL;
        log('Method 1: Direct navigation attempted');
      } catch (e) {
        log('Method 1 failed:', e);
      }
      
      // Method 2: Iframe approach (fallback for some Android devices)
      setTimeout(() => {
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = deepLinkURL;
          document.body.appendChild(iframe);
          
          setTimeout(() => {
            document.body.removeChild(iframe);
          }, 1000);
          
          log('Method 2: Iframe approach attempted');
        } catch (e) {
          log('Method 2 failed:', e);
        }
      }, 500);
      
      return true;
    }

    // Handle mobile device flow
    function handleMobileFlow(tokens) {
      log('Mobile device detected');
      updateStatus('Detected mobile device...', false);
      
      if (!tokens.hasTokens) {
        showError('No verification token found in URL. Please use the link from your email.');
        return;
      }
      
      // Attempt to open app immediately
      const attempted = openApp();
      
      if (!attempted) {
        showError('Unable to process verification. Please try again.');
        return;
      }
      
      // Show manual button after delay
      setTimeout(() => {
        log('Showing manual app button');
        updateStatus('Tap the button below if the app didn\'t open', false);
        document.getElementById('buttons').classList.add('show');
      }, CONFIG.mobileFallbackDelay);
      
      // Fallback to web after longer delay
      setTimeout(() => {
        log('App did not open, redirecting to web callback');
        updateStatus('Redirecting to web version...', false);
        window.location.href = buildWebCallbackURL(tokens);
      }, CONFIG.webRedirectDelay);
    }

    // Handle desktop device flow
    function handleDesktopFlow(tokens) {
      log('Desktop device detected');
      updateStatus('Redirecting to web application...', false);
      
      if (!tokens.hasTokens) {
        showError('No verification token found in URL. Please use the link from your email.');
        
        // Show web button as fallback
        setTimeout(() => {
          document.getElementById('continue-web-btn').style.display = 'inline-block';
          document.getElementById('buttons').classList.add('show');
        }, 2000);
        
        return;
      }
      
      // Immediate redirect to web callback
      setTimeout(() => {
        log('Redirecting to web callback');
        window.location.href = buildWebCallbackURL(tokens);
      }, 1500); // Small delay to show the page briefly
    }

    // Main initialization
    function initialize() {
      log('=== Email Verification Started ===');
      log('User Agent:', navigator.userAgent);
      log('Is Mobile:', isMobile.any());
      log('Is iOS:', isMobile.iOS());
      log('Is Android:', isMobile.Android());
      
      const tokens = extractTokensFromURL();
      
      log('Tokens extracted:', {
        hasTokens: tokens.hasTokens,
        type: tokens.type,
        // Don't log actual token values for security
      });
      
      // Route based on device type
      if (isMobile.any()) {
        handleMobileFlow(tokens);
      } else {
        handleDesktopFlow(tokens);
      }
    }

    // Error handling
    window.addEventListener('error', (e) => {
      log('Global error caught:', e.message);
      showError('An unexpected error occurred. Please try again or contact support.');
    });

    // Start verification when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>

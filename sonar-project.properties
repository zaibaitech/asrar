# SonarCloud Configuration for Asrār Everyday
# https://sonarcloud.io

# Project Identification
sonar.projectKey=zaibaitech_asrar
sonar.organization=zaibaitech

# Project Metadata
sonar.projectName=Asrār Everyday
sonar.projectVersion=1.0.0

# Source Code Settings
sonar.sources=src,app
# sonar.tests=src/__tests__,app/__tests__  # Commented out - no test directory yet
sonar.sourceEncoding=UTF-8

# Language Specific Settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
# Don't scan these directories/files
sonar.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/public/**

# Test file exclusions from coverage
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/*.config.js,\
  **/*.config.ts

# Duplicate code detection
sonar.cpd.exclusions=\
  **/__tests__/**,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Code Quality Settings
# Fail quality gate for new code with coverage below 80%
sonar.qualitygate.wait=false

# Analysis Parameters
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# TypeScript/JavaScript specific settings
sonar.javascript.node.maxspace=4096
